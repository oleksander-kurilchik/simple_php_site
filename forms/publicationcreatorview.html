            <script type="text/javascript"> 
            function encodeEntities()
            {
              var str= document.getElementById('body_of_pub').value;
             
           var  str=str.replace(/&lt;/g,"<");
            
               str=str.replace(/&gt;/g,">");
               str=str.replace(/&quot;/g,"\""); 
               document.getElementById('body_of_pub').value=str;
               
            }
            
            </script>
